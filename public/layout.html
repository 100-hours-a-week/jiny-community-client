<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="커뮤니티 페이지에서 반복적으로 사용하는 공통 레이아웃입니다."
    />
    <title>공통 레이아웃 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/component/header/header.css" />
    <link rel="stylesheet" href="/component/footer/footer.css" />
    <link rel="stylesheet" href="/component/button/button.css" />
  </head>
  <body>
    <div id="app" class="layout">
      <div id="header-container" class="layout__header"></div>
      <main id="main-content" class="layout__content" role="main">
        <section class="layout__placeholder" aria-labelledby="layout-title">
          <h1 id="layout-title" class="layout__placeholder-title">
            커뮤니티 공통 레이아웃
          </h1>
          <p class="layout__placeholder-desc">
            이 영역을 원하는 페이지 콘텐츠로 교체하세요. Header와 Footer가
            자동으로 로드되어 일관된 사용자 경험을 제공합니다.
          </p>
        </section>
      </main>
      <div id="footer-container" class="layout__footer"></div>
      <div id="modal-container"></div>
    </div>

    <script type="module">
      import { loadLayout } from '/utils/layout.js';

      document.addEventListener('DOMContentLoaded', () => {
        loadLayout();
      });
    </script>
  </body>
</html>
