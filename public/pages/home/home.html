<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홈 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/component/header/header.css" />
    <link rel="stylesheet" href="/component/footer/footer.css" />
    <link rel="stylesheet" href="/component/sidebar/sidebar.css" />
    <link rel="stylesheet" href="/component/button/button.css" />
    <link rel="stylesheet" href="/component/modal/modal.css" />
    <link rel="stylesheet" href="/component/post-card/post-card.css" />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <template id="layout-template">
      <div class="layout__body">
        <main
          id="main-content"
          class="layout__content home-container"
          role="main"
          aria-labelledby="home-title"
        >
          <div class="home-hero">
            <h1 id="home-title" class="hero-title">환영합니다!</h1>
            <p class="hero-desc">커뮤니티의 다양한 이야기를 만나보세요</p>
            <div class="hero-actions">
              <a
                class="btn btn--primary create-post-btn"
                href="/pages/post/post-create.html"
              >
                게시글 작성하기
              </a>
            </div>
          </div>
          <div class="posts-section">
            <div class="posts-section__header">
              <h2 class="section-title">최근 게시글</h2>
              <p class="posts-section__sub">
                최신 커뮤니티 소식을 확인하고, 공감되는 이야기에 반응을
                남겨보세요.
              </p>
            </div>
            <div id="posts-list" class="posts-grid">
              <p class="empty-message">아직 게시글이 없습니다.</p>
            </div>
          </div>
        </main>
      </div>
    </template>
    <script type="module" src="home.js"></script>
  </body>
</html>
