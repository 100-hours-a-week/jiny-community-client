<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 - 아무 말 대잔치</title>

    <!-- Global Styles -->
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />

    <!-- Component Styles -->
    <link rel="stylesheet" href="/component/input/input.css" />
    <link rel="stylesheet" href="/component/button/button.css" />

    <!-- Page Styles -->
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <div class="login-container">
      <div class="login-box">
        <h1 class="login-title">아무 말 대잔치</h1>
        <p class="login-subtitle">로그인하고 자유롭게 이야기 나눠보세요</p>

        <form class="login-form" id="loginForm">
          <div class="input-group">
            <label for="email">이메일</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="이메일을 입력하세요"
              required
            />
            <span class="helper-text" id="emailError"></span>
          </div>

          <div class="input-group">
            <label for="password">비밀번호</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호를 입력하세요"
              required
            />
            <span class="helper-text" id="passwordError"></span>
          </div>

          <button type="submit" class="btn btn--primary btn--full">
            로그인
          </button>
        </form>

        <div class="login-footer">
          <p>아직 회원이 아니신가요?</p>
          <a href="/pages/signup/signup.html" class="signup-link"
            >회원가입하기</a
          >
        </div>
      </div>
    </div>

    <script type="module" src="login.js"></script>
  </body>
</html>
