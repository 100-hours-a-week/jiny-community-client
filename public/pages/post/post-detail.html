<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 상세 - KTB Community</title>
    <link rel="stylesheet" href="../../styles/reset.css" />
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="../../styles/layout.css" />
    <link rel="stylesheet" href="../../component/header/header.css" />
    <link rel="stylesheet" href="../../component/footer/footer.css" />
    <link rel="stylesheet" href="../../component/sidebar/sidebar.css" />
    <link rel="stylesheet" href="../../component/modal/modal.css" />
    <link rel="stylesheet" href="../../component/button/button.css" />
    <link rel="stylesheet" href="../../component/input/input.css" />
    <link rel="stylesheet" href="../../component/comment/comment.css" />
    <link rel="stylesheet" href="./post-detail.css" />
  </head>
  <body>
    <template id="layout-template">
      <div class="layout__body">
        <div id="sidebar-container" class="layout__sidebar"></div>
        <main
          id="main-content"
          class="layout__content post-detail-container"
          role="main"
          aria-labelledby="post-title"
        >
          <article class="post-detail" id="post-detail">
            <div class="post-detail__header">
              <h1 class="post-detail__title" id="post-title">로딩 중...</h1>
              <div class="post-detail__actions" id="post-actions">
                <button class="btn btn--outline" id="edit-post-btn">수정</button>
                <button class="btn btn--danger" id="delete-post-btn">삭제</button>
              </div>
            </div>

            <div class="post-detail__meta">
              <div class="post-detail__author">
                <img
                  src="/assets/icon/profile_default.jpg"
                  alt="프로필 이미지"
                  class="post-detail__author-image"
                  id="author-image"
                />
                <div class="post-detail__author-info">
                  <span class="post-detail__author-name" id="author-name">작성자</span>
                  <span class="post-detail__date" id="post-date">날짜</span>
                </div>
              </div>
            </div>

            <div class="post-detail__image-container" id="post-image-container">
              <img src="" alt="게시글 이미지" class="post-detail__image" id="post-image" />
            </div>

            <div class="post-detail__content" id="post-content">
              <p>로딩 중...</p>
            </div>

            <div class="post-detail__stats">
              <button class="post-detail__stat-item post-detail__like-btn" id="like-btn">
                <span class="post-detail__stat-label">좋아요</span>
                <span class="post-detail__stat-value" id="likes-count">0</span>
              </button>
              <div class="post-detail__stat-item">
                <span class="post-detail__stat-label">조회수</span>
                <span class="post-detail__stat-value" id="views-count">0</span>
              </div>
              <div class="post-detail__stat-item">
                <span class="post-detail__stat-label">댓글</span>
                <span class="post-detail__stat-value" id="comments-count">0</span>
              </div>
            </div>
          </article>

          <section class="comments-section" aria-labelledby="comments-heading">
            <h2 class="comments-section__title" id="comments-heading">
              댓글 <span id="comment-count-label">0</span>
            </h2>

            <form class="comment-form" id="comment-form">
              <div class="comment-form__input-wrapper">
                <textarea
                  class="comment-form__textarea"
                  id="comment-textarea"
                  placeholder="댓글을 입력하세요..."
                  rows="1"
                  maxlength="1000"
                ></textarea>
                <button type="submit" class="btn btn--primary comment-form__submit-btn">
                  댓글 등록
                </button>
              </div>
            </form>

            <div class="comments-list" id="comments-list"></div>

            <div class="comments-empty" id="comments-empty">
              <p>아직 댓글이 없습니다. 첫 댓글을 작성해보세요!</p>
            </div>
          </section>
        </main>
      </div>
    </template>

    <script type="module" src="./post-detail.js"></script>
  </body>
</html>
