<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로필 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/component/header/header.css" />
    <link rel="stylesheet" href="/component/footer/footer.css" />
    <link rel="stylesheet" href="/component/sidebar/sidebar.css" />
    <link rel="stylesheet" href="/component/button/button.css" />
    <link rel="stylesheet" href="/component/modal/modal.css" />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <template id="layout-template">
      <div class="layout__body">
        <div id="sidebar-container" class="layout__sidebar"></div>
        <main
          id="main-content"
          class="layout__content profile-container"
          role="main"
          aria-labelledby="profile-title"
        >
          <div class="profile-card">
            <div class="profile-image-section">
              <img
                src="/assets/icon/profile_default.jpg"
                alt="프로필 이미지"
                class="profile-image"
                id="profileImage"
              />
              <button class="btn btn--outline image-change-btn" id="imageChangeBtn">
                이미지 변경
              </button>
            </div>

            <div class="profile-info-section">
              <div class="info-row">
                <label class="info-label">이메일</label>
                <p class="info-value" id="userEmail">user@example.com</p>
              </div>

              <div class="info-row">
                <label class="info-label">닉네임</label>
                <p class="info-value" id="userNickname">사용자 닉네임</p>
              </div>

              <div class="info-row">
                <label class="info-label">가입일</label>
                <p class="info-value" id="joinDate">2025-01-15</p>
              </div>
            </div>

            <div class="profile-actions">
              <button class="btn btn--primary" id="editProfileBtn">프로필 수정</button>
              <button class="btn btn--outline" id="logoutBtn">로그아웃</button>
            </div>

            <div class="account-delete-section">
              <button class="delete-account-btn" id="deleteAccountBtn">
                회원 탈퇴
              </button>
            </div>
          </div>

          <section class="my-posts-section" aria-labelledby="profile-title">
            <h2 class="section-title" id="profile-title">내가 작성한 게시글</h2>
            <div class="posts-list" id="postsList">
              <p class="empty-message">작성한 게시글이 없습니다.</p>
            </div>
          </section>
        </main>
      </div>
    </template>

    <script type="module" src="profile.js"></script>
  </body>
</html>
