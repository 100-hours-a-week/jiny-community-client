<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 - 아무 말 대잔치</title>

    <!-- Global Styles -->
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />

    <!-- Component Styles -->
    <link rel="stylesheet" href="/component/input/input.css" />
    <link rel="stylesheet" href="/component/button/button.css" />

    <!-- Page Styles -->
    <link rel="stylesheet" href="signup.css" />
  </head>

  <body>
    <div class="signup-container">
      <div class="signup-box">
        <h1 class="signup-title">회원가입</h1>
        <p class="signup-subtitle">아무 말 대잔치의 새로운 멤버가 되어보세요</p>

        <form class="signup-form" id="signupForm">
          <div class="input-group">
            <label for="email">이메일 *</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@email.com"
              required
            />
            <span class="helper-text" id="emailError"></span>
          </div>

          <div class="input-group">
            <label for="password">비밀번호 *</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="8자 이상 입력하세요"
              required
            />
            <span class="helper-text" id="passwordError"></span>
          </div>

          <div class="input-group">
            <label for="passwordConfirm">비밀번호 확인 *</label>
            <input
              type="password"
              id="passwordConfirm"
              name="passwordConfirm"
              placeholder="비밀번호를 다시 입력하세요"
              required
            />
            <span class="helper-text" id="passwordConfirmError"></span>
          </div>

          <div class="input-group">
            <label for="nickname">닉네임 *</label>
            <input
              type="text"
              id="nickname"
              name="nickname"
              placeholder="닉네임을 입력하세요"
              required
            />
            <span class="helper-text" id="nicknameError"></span>
          </div>

          <button type="submit" class="btn btn--primary btn--full">
            회원가입
          </button>
        </form>

        <div class="signup-footer">
          <p>이미 계정이 있으신가요?</p>
          <a href="/pages/login/login.html" class="login-link">로그인하기</a>
        </div>
      </div>
    </div>
  </body>
</html>
